<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>图像检索系统</title>
    <!--<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">-->
    <link rel="stylesheet" href="css/uikit.gradient.min.css">
    <link rel="stylesheet" href="css/components/form-file.css">
    <script src="vendor/jquery-3.0.0.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/components/grid.js"></script>
    <style>
        #wrapper {
            display: table;
        }

        #cell {
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>

<body>


<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">

    <div class="uk-grid" data-uk-grid-margin>
        <div class="uk-width-1-1">
            <li>
                <div class="uk-grid" data-uk-grid-margin>

                    <div class="uk-width-medium-1-3 uk-text-center">
                        <div id="wrapper">
                            <div id="cell">
                                <div class="content">
                                    <form method="POST" enctype="multipart/form-data" action="/search" class="uk-container-center">
                                        <div class="uk-form-file">
                                            <text class="uk-text-primary">点我上传图片</text>
                                            <input type="file" id="form-file" name="file"></div>
                                        <input type="submit" value="搜索" class="uk-button uk-button-large"/>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!--<form method="POST" action="/update">-->
                        <!--<input type="submit" value="Update Library" />-->
                        <!--</form>-->
                    </div>

                    <div class="uk-width-medium-1-3" th:if="${sampleurl}">
                        <h1>查找图片</h1>
                        <img class="uk-thumbnail uk-overlay-hover" th:src="${sampleurl}"></img><br/>
                    </div>

                    <div th:if="${message}" class="uk-width-medium-1-3">
                        <h2 th:text="${message}"/>
                    </div>
                    <!--<h1 class="uk-heading-large">Portfolio</h1>-->
                    <!--<p class="uk-text-large">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut.</p>-->
                </div>
                <div th:if="${result}" th:each="i : ${#numbers.sequence( 0, (result != null ? result.size() : 0), 3)}"
                     class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-3" th:if="${i < result.size()}">
                        <div class="uk-thumbnail uk-overlay-hover"
                             th:attr="data-uk-modal='{target:\'#modal-'+${i}+'\'}'">
                            <figure class="uk-overlay">
                                <img width="600" height="400" th:src="${result.get(i).url}" alt="">
                                <figcaption
                                        class="uk-overlay-panel uk-overlay-icon uk-overlay-background uk-overlay-fade"></figcaption>
                                <a class="uk-position-cover" href="#"></a>
                            </figure>
                        </div>
                        <div th:id="|modal-${i}|" class="uk-modal">
                            <div class="uk-modal-dialog uk-modal-dialog-lightbox">
                                <a href="" class="uk-modal-close uk-close uk-close-alt"></a>
                                <img width="600" height="400" th:src="${result.get(i).url}" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="uk-width-medium-1-3" th:if="${i + 1 < result.size()}">
                        <div class="uk-thumbnail uk-overlay-hover"
                             th:attr="data-uk-modal='{target:\'#modal-'+${i+1}+'\'}'">
                            <figure class="uk-overlay">
                                <img width="600" height="400" th:src="${result.get(i+1).url}" alt="">
                                <figcaption
                                        class="uk-overlay-panel uk-overlay-icon uk-overlay-background uk-overlay-fade"></figcaption>
                                <a class="uk-position-cover" href="#"></a>
                            </figure>
                        </div>
                        <div th:id="|modal-${i+1}|" class="uk-modal">
                            <div class="uk-modal-dialog uk-modal-dialog-lightbox">
                                <a href="" class="uk-modal-close uk-close uk-close-alt"></a>
                                <img width="600" height="400" th:src="${result.get(i+1).url}" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="uk-width-medium-1-3" th:if="${i + 2 < result.size()}">
                        <div class="uk-thumbnail uk-overlay-hover"
                             th:attr="data-uk-modal='{target:\'#modal-'+${i+2}+'\'}'">
                            <figure class="uk-overlay">
                                <img width="600" height="400" th:src="${result.get(i+2).url}" alt="">
                                <figcaption
                                        class="uk-overlay-panel uk-overlay-icon uk-overlay-background uk-overlay-fade"></figcaption>
                                <a class="uk-position-cover" href="#"></a>
                            </figure>
                        </div>
                        <div th:id="|modal-${i+2}|" class="uk-modal">
                            <div class="uk-modal-dialog uk-modal-dialog-lightbox">
                                <a href="" class="uk-modal-close uk-close uk-close-alt"></a>
                                <img width="600" height="400" th:src="${result.get(i+2).url}" alt="">
                            </div>
                        </div>
                    </div>
                </div>

            </li>


        </div>
    </div>

</div>


</body>
</html>
